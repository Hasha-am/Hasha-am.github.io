        <script>
            let activeButton = null;
            function toggleBorder(button) {

                document.getElementById('submit').style.display = 'block';

                if (activeButton) {
                    activeButton.classList.remove('bordered');
                }
    
                if (activeButton !== button) {
                    button.classList.add('bordered');
                    activeButton = button;
                } else {
                    activeButton = null;
                }
            }

            function removeBorders() {

                document.getElementById('submit').style.display = 'none';
            if (activeButton) {
                activeButton.classList.remove('bordered');
                activeButton = null;
            }
            var section = document.getElementById('thank');
      section.style.display = 'block';

      setTimeout(function() {
        section.style.display = 'none';
      }, 1400)

        }
            function showVote(){

                alert("Voting Line IS OPEN")
                const iframe = document.getElementById('video');

            function hideVote(){

                // document.getElementById("video").style.height="50%"
                const iframe = document.getElementById('video');
                iframe.setAttribute('height', "500px");
